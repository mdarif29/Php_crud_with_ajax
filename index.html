    <div class="container">
        <div class="row">
                <div class="col-md-8 offset-md-2 mt-5">
                    <div class="card">
                        <div class="card-header">
                            <h1>PHP AJAX CRUD</h1>
                        </div>
                        <div class="card-body">
                            <form id="userForm">
                                <input type="hidden" id="userId" name="id">
                                <div class="form-group">
                                    <input type="text" id="name" class="form-control mt-3" placeholder="Name:" name="name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" class="form-control mt-3" placeholder="Email:" name="email" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" id="age" class="form-control mt-3" placeholder="Age:" name="age" required>
                                </div>
                                <button type="submit" class="btn btn-primary mt-4 float-end">Save</button>
                            </form>
                        </div>

                        <div class="table-responsive" id="example">
                            <table class="table" id="userTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Age</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
